<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first">

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">

        <div>
            <p>Select a Race:</p>



            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>

        </div>

        <div>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>

            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </div>

        <hr>


        <button>Register</button>


    </form>

</body>

</html>
