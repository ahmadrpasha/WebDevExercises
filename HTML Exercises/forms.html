<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000">
        </p>
        <button>Submit</button>
    </form>

    <h2>Hijacking Searches</h2>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on Youtube</button>
    </form>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>Submit</button>


        <p>

            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="biryani">Biryani</option>
                <option value="shawarma">Shawarma</option>
                <option value="sushi">Sushi</option>
            </select>

        </p>


        <p>
            <label for="cheese">Enter cheese level:</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" value="75">
        </p>



        <p>
            <label for="requests">Any Special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>

    </form>
</body>

</html>
